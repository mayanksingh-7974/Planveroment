<h2>Admin Dashboard</h2>

<h3>Users</h3>
<ul id="users"></ul>

<h3>Messages</h3>
<ul id="msgs"></ul>

<script>
fetch("/api/admin/users")
.then(r=>r.json())
.then(d=>users.innerHTML=d.map(x=>`<li>${x.email}</li>`).join(""));

fetch("/api/admin/messages")
.then(r=>r.json())
.then(d=>msgs.innerHTML=d.map(x=>`<li>${x.message}</li>`).join(""));
</script>
